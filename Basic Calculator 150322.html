<body>
  <input type="number" id="tB"><br><br>
  <button class="num" id="0" onclick="Num(0)">0</button>
  <button class="num" id="1" onclick="Num(1)">1</button>
  <button class="num" id="2" onclick="Num(2)">2</button>

<br>

  <button class="num" id="6" onclick="Num(6)">6</button>

<br>
  <button class="num" id="8" onclick="Num(8)">8</button>
  <button class="num" id="9" onclick="Num(9)">9</button>
 <br><br>
  <button class="num" id="plus" onclick="operator('+')">+</button>
  <button class="num" id="minus" onclick="operator('-')">-</button>
  <button class="num" id="divide" onclick="operator('/')">/</button>
  <button class="num" id="divide" onclick="operator('*')">*</button>
  <button class="num" id="clear" onclick="clearData()">C</button>
  <br>
  <button class="num" id="equals" onclick="equals()">=</button>
<script id="jsbin-javascript">
var numArray=[];
var op=null;
var eqFlag=false;
var calFlag=false;
var opFlag=false;
document.getElementById('tB').value="";


function Num(n){
  if (calFlag===true){
    num=n;
    document.getElementById('tB').value=num;
    calFlag=false;
    opFlag=false;
    return;
  }
  if(eqFlag===false){
    num=((document.getElementById('tB').value)*10)+n;
    document.getElementById('tB').value=num;
    opFlag=false;
    return;
  }
  if(eqFlag===true){
    eqFlag=false;
    opFlag=false;
    numArray=[];
    num=n;
    document.getElementById('tB').value=num;
    return;
  }
}

function operator(o){
  if(eqFlag===true){
    numArray=[];
    numArray[0]=document.getElementById('tB').value;
    document.getElementById('tB').value=null;
    op=o;
    opFlag=true;
    eqFlag=false;
    return;
  }
  if(document.getElementById('tB').value===""){
    return;
  }
  if(opFlag===true){
    op=o;
    return;
  }
  numArray.push(document.getElementById('tB').value);
  document.getElementById('tB').value="";
  opFlag=true;
  console.log(numArray);
  if(numArray[0]!=null && numArray[1]!=null){
    calculate();
  }
  op=o;
}

function calculate(){
  if(op==='+'){
    num=numArray[0]*1+numArray[1]*1;
    numArray=[];
    numArray[0]=num;
    document.getElementById('tB').value=num;
    calFlag=true;
    console.log(numArray);
  }
  if(op==='-'){
    num=numArray[0]*1-numArray[1]*1;
    numArray=[];
    numArray[0]=num;
    document.getElementById('tB').value=num;
    calFlag=true;
    console.log(numArray);
  }
  if(op==='*'){
    num=numArray[0]*1*numArray[1]*1;
    numArray=[];
    numArray[0]=num;
    document.getElementById('tB').value=num;
    calFlag=true;
    console.log(numArray);
  }
  if(op==='/'){
    num=numArray[0]*1/numArray[1]*1;
    numArray=[];
    numArray[0]=num;
    document.getElementById('tB').value=num;
    calFlag=true;
    console.log(numArray);
  }
}

function equals(){
  opFlag=false;
  if(eqFlag===true){
    if(op==='+'){
        num=numArray[0]*1+numArray[1]*1;
        numArray[0]=num;
        document.getElementById('tB').value=num;
        return;
    }
    if(op==='-'){
        num=numArray[0]*1-numArray[1]*1;
        numArray[0]=num;
        document.getElementById('tB').value=num;
        return;
    }
    if(op==='*'){
        num=numArray[0]*1*numArray[1]*1;
        numArray[0]=num;
        document.getElementById('tB').value=num;
        return;
    }
    if(op==='/'){
        num=numArray[0]*1/numArray[1]*1;
        numArray[0]=num;
        document.getElementById('tB').value=num;
        return;
    }
  }
  if(numArray[0]!=null && document.getElementById('tB').value!=""){
    num1=numArray[0]*1;
    numArray[1]=document.getElementById('tB').value*1;
    num2=numArray[1];
    eqFlag=true;
    if(op==='+'){
      num=num1+num2;
      numArray[0]=num;
      document.getElementById('tB').value=num;
      return;
    }
    if(op==='-'){
      num=num1-num2;
      numArray[0]=num;
      document.getElementById('tB').value=num;
      return;
    }
    if(op==='*'){
      num=num1*num2;
      numArray[0]=num;
      document.getElementById('tB').value=num;
      return;
    }
    if(op==='/'){
      num=num1/num2;
      numArray[0]=num;
      document.getElementById('tB').value=num;
      return;
    }
  }
}

function clearData(){
  numArray=[];
  op=null;
  eqFlag=false;
  calFlag=false;
  opFlag=false;
  document.getElementById('tB').value="";
}
